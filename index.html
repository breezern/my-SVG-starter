<!DOCTYPE html>
<html>
<head>
	<title>SVG Flow Chart</title>
	<style type="text/css">
		.node rect {
			fill:transparent;
			stroke: #ddd;
			stroke-width: 1
		}
		.node text {
			fill: #333;
			text-anchor: middle;
		}
		path {
			stroke: #ddd;
			stroke-width: 1;
			fill:transparent;
		}
		.component rect{
			fill:transparent;
			stroke: #1C90F3;
			stroke-width: 1
		}
		.component text{
			fill: #333;
			font-size: 30;
			text-anchor: middle;
		}
	</style>
</head>
<body>

<svg width="1000" height="1000" id="svgContainer">
	<rect id='BackDrop' x='-10%' y='-10%' width='110%' height='110%' fill='none' pointer-events='all' />

	<g id="1" class="node" to-path="1t2 1t3">
		<rect x="10" y="10" width="100"` height="50"/>
		<text x="60" y="35">开始</text>				
	</g>

	<path origin-x="60" origin-y="60" end-x="160" end-y="105" id="1t3" d="M60 60 C 60 80 140 105 160 105"/>
	<path origin-x="110" origin-y="35" id="1t2" end-x="160" end-y="35" d="M110 35 C 130 35 140 35 160 35"/>

	<g id="2" class="node" from-path="1t2" to-path="2t3">
		<rect x="160" y="10" width="100"` height="50"/>
		<text x="210" y="35">A</text>				
	</g>

	<path id="2t3" origin-x="210" origin-y="60"  end-x="210" end-y="80" d="M210 60 C 210 80 210 60 210 80"/>

	<g id="3" class="node" from-path="1t3 2t3" to-path="3t4">
		<rect x="160" y="80" width="100"` height="50"/>
		<text x="210" y="105">B</text>				
	</g>

	<path id="3t4" origin-x="210" origin-y="130" id="1t2" end-x="210" end-y="150" d="M210 130 C 210 150 210 130 210 150"/>
	

	<g id="4" class="node" from-path="3t4" to-path="4t5">
		<rect x="160" y="150" width="100"` height="50"/>
		<text x="210" y="175">C</text>				
	</g>

	<path id="4t5" origin-x="210" origin-y="200" end-x="210" end-y="220" d="M210 200 C 210 220 210 200 210 220"/>

	<g id="5" class="node" from-path="4t5">
		<rect x="160" y="220" width="100"` height="50"/>
		<text x="210" y="245">结束</text>				
	</g>

	<g id="5" class="components">
		<g class="component">
			<rect x="800" y="10" width="50" height="50"/>
			<text x="825" y="35">1</text>					
		</g>
		<g class="component">
			<rect x="800" y="10" width="50"/>
			<text x="825" y="35">1</text>					
		</g>			
	</g>
</svg>

<script src="./jquery-3.1.1.min.js"></script>
<script src="./index.js"></script>

</body>
</html>
